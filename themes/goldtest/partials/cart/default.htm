<div class="mall-cart">
    {% if cart.products.count < 1 %}
        <div class="mall-cart__empty">
            {{ 'offline.mall::frontend.cart.empty' | trans }}
        </div>
    {% else %}
        {% partial __SELF__ ~ '::table/base' %}

        {% if __SELF__.showDiscountApplier %}
            {% component 'discountApplier' %}
        {% endif %}
    {% endif %}
</div>

{% partial __SELF__ ~ '::scripts' %}
