fields:
    name:
        label: 'offline.mall::lang.discounts.name'
        oc.commentPosition: ''
        span: auto
        type: text
    valid_from:
        label: 'offline.mall::lang.discounts.valid_from'
        mode: date
        span: auto
        type: datepicker
    expires:
        label: 'offline.mall::lang.discounts.expires'
        oc.commentPosition: ''
        mode: date
        span: auto
        type: datepicker
    section_type:
        label: 'offline.mall::lang.discounts.section_type'
        span: left
        type: section
    type:
        label: 'offline.mall::lang.discounts.type'
        oc.commentPosition: ''
        span: left
        type: dropdown
    _amounts:
        label: 'offline.mall::lang.discounts.amount'
        oc.commentPosition: ''
        span: right
        trigger:
            action: show
            field: type
            condition: 'value[fixed_amount]'
        type: mall.price
    _totals_to_reach:
        label: 'offline.mall::lang.discounts.total_to_reach'
        oc.commentPosition: ''
        span: right
        trigger:
            action: show
            field: trigger
            condition: 'value[total]'
        type: mall.price
    rate:
        label: 'offline.mall::lang.discounts.rate'
        oc.commentPosition: ''
        span: right
        trigger:
            action: show
            field: type
            condition: 'value[rate]'
        type: number
    shipping_description:
        label: 'offline.mall::lang.discounts.shipping_description'
        oc.commentPosition: ''
        span: right
        trigger:
            action: show
            field: type
            condition: 'value[shipping]'
        type: text
    _shipping_prices:
        label: 'offline.mall::lang.discounts.shipping_price'
        oc.commentPosition: ''
        span: left
        trigger:
            action: show
            field: type
            condition: value[shipping]
        type: mall.price
    shipping_guaranteed_days_to_delivery:
        label: 'offline.mall::lang.discounts.shipping_guaranteed_days_to_delivery'
        oc.commentPosition: ''
        span: right
        trigger:
            action: show
            field: type
            condition: 'value[shipping]'
        type: number
    max_number_of_usages:
        label: 'offline.mall::lang.discounts.max_number_of_usages'
        oc.commentPosition: ''
        span: left
        type: number
    customer_group_ids:
        label: 'offline.mall::lang.discounts.customer_group'
        type: taglist
        nameFrom: name
        descriptionFrom: description
        useKey: true
        options: true
        span: right
        customTags: false
    discount_triggers:
        label: 'goldtest.mall::lang.discounts.discount_triggers.label'
        maxItems: '5'
        span: full
        cssClass: discount-condition-multiple
        type: repeater
        prompt: 'goldtest.mall::lang.discounts.discount_triggers.btns.create'
        form: $/goldtest/mall/models/discounttrigger/fields.yaml
                    