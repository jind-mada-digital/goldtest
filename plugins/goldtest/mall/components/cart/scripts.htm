{% put scripts %}
<script>
    $(function () {
        var $body = $('body');

        $.subscribe('mall.discount.applied', refreshCart);
        $.subscribe('mall.shipping.update', refreshCart);
        $.subscribe('mall.address.update', refreshCart);
        $.subscribe('mall.address.productRemoved', refreshCart);
        $.subscribe('mall.address.discountCodeRemoved', refreshCart);

        function refreshCart() {
            $.request('{{ __SELF__ }}::onRun', {
                update: { '{{ __SELF__ }}::cart': '.mall-cart' },
            })
        }

        $body.on('change', '.js-mall-quantity', function () {
            $.request('{{ __SELF__ }}::onUpdateQuantity', {
                data: { id: this.dataset.id, quantity: this.value },
                update: { '{{ __SELF__ }}::cart': '.mall-cart' },
                loading: $.oc.stripeLoadIndicator,
                flash: true,
                success: function (data) {
                    this.success(data)
                    $.publish('mall.cart.update', data)
                },
                handleFlashMessage: function (message, type) {
                    $.oc.flashMsg({ text: message, class: type })
                }
            })
        });
        $body.on('click', '.js-mall-remove-product', function () {
            $.request('{{ __SELF__ }}::onRemoveProduct', {
                data: { id: this.dataset.id },
                update: { '{{ __SELF__ }}::cart': '.mall-cart' },
                loading: $.oc.stripeLoadIndicator,
                confirm: '{{ 'offline.mall:: frontend.confirm' | trans }}',
                success: function (data) {
                    this.success(data)
                    $.publish('mall.cart.productRemoved', data)
                }
            })
        });
        /** modifier par manitra **/
        $body.on('click', '.js-mall-remove-code-discount', function () {
            $.request('{{ __SELF__ }}::onRemoveDiscountCode', {
                data: { id: this.dataset.id },
                update: { '{{ __SELF__ }}::cart': '.mall-cart' },
                loading: $.oc.stripeLoadIndicator,
                confirm: '{{ 'offline.mall:: frontend.confirm' | trans }}',
                success: function (data) {
                    this.success(data)
                    $.publish('mall.cart.discountCodeRemoved', data)
                }
            })
        });
        /** modifier par manitra **/
    })
</script>
{% endput %}
