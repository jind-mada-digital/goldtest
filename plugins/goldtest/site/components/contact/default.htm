<form id="contactForm" method="post" data-request="onSendContact" data-request-validate>
    <div class="form-group">
        <label for="name">{{ 'Nom complet'|_ }}</label>
        <input name="name" id="name" type="text" class="form-control">
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="email">{{ 'Email'|_ }}</label>
                <input name="email" id="email" type="email" class="form-control">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="phone">{{ 'N° de Tél'|_ }}</label>
                <input name="phone" id="phone" type="text" class="form-control">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="is_a_swiss_ski_school">{{ 'Je suis'|_ }}</label>
        <div class="custom-checkbox">
            <input type="checkbox" name="is_member" class="custom-control-input" id="is_a_swiss_ski_school" value="1">
            <label class="custom-control-label" for="is_a_swiss_ski_school">{{ 'Une école suisse de ski'|_ }}</label>
        </div>
    </div>

    <div class="form-group">
        <label for="message">{{ 'Votre message'|_ }}</label>
        <textarea name="message" id="message" class="form-control" rows="5"></textarea>
    </div>

    <div class="form-group d-none">
        <label for="username">{{ 'Protection anti-spam, merci de garder ce champ vide'|_ }}</label>
        <input name="username" id="username" type="text" class="form-control">
    </div>

    <button class="btn btn-primary">{{ 'Envoyer'|_ }}</button>
</form>
